# Site Settings
title: The Order of Ethical Technologists
description: A Faith-Based Sanctuary for Building Ethical AI
url: "https://oddsageid.github.io"
baseurl: "/neuroshield-site"
lang: en

# Security Settings
# These are used by the security headers include
security:
  csp:
    # Self-hosted fonts mode eliminates Google CDN dependency
    self_hosted_fonts: true
    # No inline scripts - site uses external JS only (or no JS at all)

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude from processing
exclude:
  - docs/
  - README.md
  - LICENSE
  - CONTRIBUTING.md
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .github/

# Include hidden files
include:
  - .well-known

# Plugins (GitHub Pages safe)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
